<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zhihao</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">


    <script src="three.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="stats.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>
</head>
<body>

	<div id="container"></div>

<script>
		var container;
        var clock = new THREE.Clock();
        var model,mixer,action;
        var devicePixelRatio = window.devicePixelRatio;

		container = document.createElement( 'div' );
		document.body.appendChild( container );

        // 创建场景
        var scene = new THREE.Scene();
        // 创建相机--透视相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 500);
        // 创建WebGl渲染器
        renderer = new THREE.WebGLRenderer( { antialias: true } );

        // 配置渲染器
        renderer.autoClear = true;// 自动清除
        renderer.setPixelRatio (devicePixelRatio)
        renderer.setClearColor( 0x050505 );// 渲染背景色
        renderer.shadowMap.enabled = true;
        renderer.setSize( window.innerWidth, window.innerHeight);// 渲染范围



        // 配置相机
        camera.position.set(0, 4, 8);// 相机在三维空间的位置
        camera.lookAt(new THREE.Vector3(0, 0, 0));// 相机看向空间坐标原点

        // 创建立方体
        var cubeGeometry = new THREE.CubeGeometry(100, 100, 100);// 立方体模型
        var cubeMaterial = new THREE.MeshLambertMaterial({color : Math.random() * 0xffffff});// 立方体材质,颜色为随机色
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);// 创建网格实例
        // 将立方体加入场景
        //scene.add(cube);

        // 创建光源 ambientLight:环境光、directionalLight:平行光
        var ambientLight = new THREE.AmbientLight( 0x666666 );
        ambientLight.castShadow=true;
        var directionalLight1 = new THREE.DirectionalLight( 0xffffff );
        var directionalLight2 = new THREE.DirectionalLight( 0xffffff,1 );
        directionalLight2.castShadow = true;
        // 设置光源的位置
        directionalLight1.position.set(-300, -400, 300);
        directionalLight2.position.set(30, 40, -30);
        directionalLight2.shadow.radius = 8;
        directionalLight2.shadow.mapSize.width = 2048;
        directionalLight2.shadow.mapSize.height = 2048;
        //directionalLight2.shadow.camera.far =20;

        //ground

		var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 1000, 1000 ), new THREE.MeshStandardMaterial( { color: 0x999999, depthWrite: false } ) );
		mesh.rotation.x = - Math.PI / 2;
		mesh.receiveShadow = true;
        scene.add( mesh );
        
        // 将光源加入场景
        scene.background = new THREE.Color( 0xffffff );
        scene.fog = new THREE.Fog( 0xffffff, 10, 50 );
        scene.add(ambientLight);
        //scene.add(directionalLight1);
        scene.add(directionalLight2);


        //model
        //var roughnessMipmapper = new RoughnessMipmapper( renderer );

        var carMaterial = new THREE.MeshStandardMaterial({color : 0xffb812,roughness:0});
        var glassMaterial = new THREE.MeshStandardMaterial({color : 0x94b9f6,roughness:0});

        var loader = new THREE.GLTFLoader();
		loader.load( 'fly.gltf', function ( gltf ) {

			gltf.scene.traverse( function ( child ) {
                child.castShadow=true;
                //child.receiveShadow=true;

                if ( child.material && child.material.name === 'car' ) {

                    child.material = carMaterial;

                    }

                    } );

            model = gltf.scene;
            model.scale.set(0.5,0.5,0.5);
            scene.add(model);

            mixer = new THREE.AnimationMixer(model);
            action = mixer.clipAction(gltf.animations[0]);

			
            //roughnessMipmapper.dispose();

			animate();

		} );

        // 创建网格辅助
        var gridHelper = new THREE.GridHelper(1200, 50, 0xFF4444, 0x404040 );
        scene.add( gridHelper );

        // 创建轨迹球控件
		var trackballControls = new THREE.OrbitControls(camera, renderer.domElement);
		trackballControls.enableDamping=true;

        // 加入图形调试控件中的组件 gui
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.wireframe = carMaterial.wireframe;
            this.color = carMaterial.color.getStyle();
            this.gridHelper = false;
            this.backGround = renderer.getClearColor().getHex();
        }
		// 创建图形调试控件
		
		stats = new Stats();
		container.appendChild( stats.dom );

        var gui = new dat.GUI();

        // 创建 helperGui 目录,下面包含 gridHelper 组件
        var helperGui = gui.addFolder('Helper');
        helperGui.add(controls,'gridHelper').onChange(function (e) {
            console.log(e);
            if (e){
                scene.remove(gridHelper);
            }else{
                scene.add(gridHelper);
            }
        });

        // control
        var states=['Static','TakeOff','Shake','Loop'];
        var api={state:'Static'};
        var controlFolder = gui.addFolder("Control");
        var clipCtrl = controlFolder.add(api,'state').options(states);
        clipCtrl.onChange(function(){
            if(api.state === 'TakeOff')action.play();

        });
        controlFolder.open();

        // 创建 meshGui 目录, 目录下包含组件 wireframe、color、rotationSpeed
        var meshGui = gui.addFolder("Mesh");
        meshGui.add(controls,'wireframe').onChange(function (e) {
            carMaterial.wireframe = e;
        });

        meshGui.addColor(controls,'color').onChange(function (e) {
            carMaterial.color.setStyle(e);
        })
        meshGui.add(controls,'rotationSpeed',0, 0.1);

        // 创建 sceneGui 目录, 目录下包含 backGround 组件
        var sceneGui = gui.addFolder('Scene');
        sceneGui.addColor(controls,'backGround').onChange(function (e) {
            renderer.setClearColor(e)
        })

        // 将渲染器添加到画布
        container.appendChild( renderer.domElement );
        // 添加事件监听
        window.addEventListener('resize',onWindowResize,false);

        animate();






        // 窗口大小改变触发的方法
        function onWindowResize() {
            // 改变相机的 aspect 为窗口的宽和长度之比
            camera.aspect = window.innerWidth / window.innerHeight;
            // 更新相机的投影矩阵
            camera.updateProjectionMatrix();
            // 重新设置渲染器的大小
            renderer.setSize(window.innerWidth, window.innerHeight);
		}
		
        


        // 渲染方法
        function render() {
            // 更新性能插件
            stats.update();
            // 更新物体位置
            trackballControls.update();
            // 开始渲染
            renderer.render(scene, camera);
        }
        // 实现动画效果
        function animate() {
            requestAnimationFrame(animate);

            var delta = clock.getDelta();
			mixer.update( delta );

            render();
        }



</script>

</body>
</html>
